<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      <h1>New York</h1>
      <ul>
        <li>Friday 04:00</li>
        <li>clear</li>

        <div class="col-md-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
          />

        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 70%</li>
            <li>Wind: 2km/hr</li>
          </ul>
        </div>
      </div>
      <small>
        <a href="https://github.com/Winta-GA/Weather-App-Vanilla"
          >Open-source code</a
        >
        by Winta Abera
      </small>
