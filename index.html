<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-md-8">
                <input
                  type="search"
                  placeholder="Search for a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-dark w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last upadated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" />
                  <div class="float-center">
                    <strong id="temperature"></strong
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active">℃</a> |
                      <a href="#" id="fahrenheit-link">℉</a></span
                    >
                  </div>
                  <div class="col">
                    <ul>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="row weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small class="footer">
          <a
            href="https://github.com/Winta-GA/Weather-App-Vanilla"
            target="_blank"
            >Open-source code</a
          >
          by Winta Abera
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
